[DEFAULT]
mail = sebastian@vime-it.de

[system]
ip = 127.0.0.1
admin_user = sam
admin_group = sam_toolkit
folder_vhosts = /var/www/vhosts
folder_vhosts_backup = /var/www/vhosts/backup
folder_vhosts_users = /var/www/users/
folder_sam_source_dir = /home/user/workspace/github/SimpleApacheManager/
file_samcli_link= /sbin/samcli
file_wrapper_script= sam_runner.py

[domain]
default_user = www-data
default_group = www-data
default_domain = vime-it.de
default_ssl_cert = /var/www/vhosts/default/certs/server.crt
default_ssl_key = /var/www/vhosts/default/certs/server.key
